{% extends 'foodie_finds/layouts/main.html' %}
{% block 'title' %}
registration page
{% endblock 'title' %}

{% block 'content' %}
<div class="container" style="margin-top:70px;min-height:475px;">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">User Login</h3>
            <hr style="border-color:#b8bfc2">
            {% include 'foodie_finds/inc/message.html' %}
            
        </div>
    </div>
    <section class="py-4 my-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div>
                            <label for="" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                        </div><br>
                        <div>
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock 'content' %}
